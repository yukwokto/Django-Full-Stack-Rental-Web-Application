{% extends 'main.html' %} {% block content %}
{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/delete.css' %}"
/>

<div class="delete-wrapper">
<form action="" method="POST" class="delete-post">
    {% csrf_token %}
    <h2>Do you wish to delete "{{ad}}" ?</h2>
    <button><a href="{{request.META.HTTP_REFERER}}">Back</a></button>
    <input type="submit" value="confirm" />
</form>
</div>
{% endblock %}
