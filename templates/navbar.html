{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'styles/navbar.css' %}"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-xl">

    <!-- <a class="navbar-brand" href="{% url 'home' %}">IOttaRent</a> -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <i class="fas fa-home fa-lg"></i>
      IOttaRent
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_ad' %}">Post Ad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listing' %}">Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link">Account: {{request.user.username}}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_page' request.user.id %}"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'thread_page' %}">Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'select_account_type' %}">Sign up</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
